  <body>
    <script>
      // 변수선언
      const name = "철수";
      const age = 30;
      const city = "서울";
      // 템플릿 문자열을 사용해 동적으로 문자열 구성
      const message = `안녕하세요. 제 이름은 ${name} 제 나이는 ${age}세 사는 곳은 ${city}입니다.`;
      console.log(message);

      function sum(num1, num2) {
        // const num1 = 1
        // const num2 = 2  위에 매개변수로 되어 있어 const 필요없음
        return num1 + num2; // 결과값이 있을때 필요
      }
      console.log(sum(1, 2)); //안에서 log안나옴 sum 값이 필요하니 밖에서 확인하기
      const obj = {
        //{}객체   name는 key , "이름"은 value
        name: "이름",
        printName(){
            console.log(this); //함수를  쓰려면 밖에서 불러줘야함
            const inner = ()=>{
                console.log(this);
            }
            inner()//함수로 담았기때문에 괄호가 필요
        }
    };obj.printName()
    
        const inner = ()=>{//화살표 함수는 this 를 쓰기
                    console.log(this);///화살표 함수는 inner 담지못해 this를 써도 그위에 부모를 찾는다.
                }
                inner()//함수로 담았기때문에 괄호가 필요
            
          console.log(obj);//밖에서 함수를 부르면 그냥 불러지나
          console.log(obj.name); //이름글씨만 나옴

    function execute(func){
        func()

        // alert("^^")

     const num = [1,2,[3,4],5]

     }

    //   ...이터러블
    const arr1 = [1,2,3]
    const arr2 = [4,5,6]
    const containerArr = [...arr1, ...arr2]
     console.log(containerArr);
    const arr11 = ["q","a","b"]
    const arr22 = ["w","s","c"]
    const containerArr1 = [...arr11, ...arr22]//문자, 객체도 병합가능 key 값이 같으면 뒤의 key 값으로 덮어씀
     console.log(containerArr1);
     
     const arr111 = [1,2,3]
     //...arr111 이 방법을 쓰면 arr111은 바꾸지 않고 arr222에 변화는 줄수 있어
     const arr222 = [...arr111] 
     arr222[0] = 10
     console.log(arr111);
     console.log(arr222);

     const obj1 = {a:1, b:2, c:3}
     const obj2 = {...obj1}//깊은 복사
     console.log(obj1);
     obj2.a = 10
     obj2.b = 100
     console.log(obj2);
     
     let arr = [1,2,3]
     arr[0]=20
     console.log(arr);//...arr111 달리 그냥 바꿈
     
     function sum(a,b,c){
        return  a + b + c }//return 결과값 반환을 꼭 해주기 
    //}  sum(a,b,c)//쓰는 것을
     const num1 = [1,2,3]
     const result = sum(...num1)//sum(...num1)로 불러졌고, num1을 깊은 복사를 해 사용도 함

    // rest(마지막에 위치해야함)
    const person = {
        firstName : "기수",
        lastName : "김",
        age:30,
        country:"서울"
    }
    const {firstName,lastName,...rest} = person
    console.log(firstName);
    console.log(lastName);
    console.log(rest);
    
    const numbers =  [1,2,3,4,5]
    const [fir,sec,...etc] = numbers //변수 명은 내가 다 만들어도 됨
    console.log(fir);
    console.log(sec);
    console.log(etc[2],etc[1],etc[0]);//[]로 etc안의 인덱스로 접근
    
    // rest 로 함수
    function sum5(...numbers){//...numbers 썼기 때문에 받아 계속 쓸수 있음 또 []로 담음
        console.log(numbers);//[1,2,3,4] [5,10]로 찍힘        
        // reduce()는 배열 값을 하나로 줄이는 매서드
        return numbers.reduce((acc, curr)=>{//return 최종값 반환을 위해
            console.log(acc);//누적값
            console.log(curr);//현재값            
            return acc + curr//return
        }, 0)        
    }
    console.log(sum5(1,2,3,4));//이렇게 불려져도 됨 누적 10출력
    console.log(sum5(5,10));//이렇게 불려져도 됨 15출력
    
    function great(a,b,c,d){//a만 쓰면 "hi"만 나옴
        console.log(a);
        console.log(b);
        console.log(c);
        console.log(d);        
    }great("hi" , "ha" , "kim" , "lee")
    
    function great(a,...name){//a만 쓰면 "hi"만 나옴
        console.log(a);
        // console.log(b);
        // console.log(c);
        // console.log(d); 
        console.log(name);         
        console.log(a,name[2]);
        name.forEach((id)=>{
            console.log(id);//forEach 때문에 배열이 아닌 하나씩 찍혀 하나의 li 만들어도 결과는 3개가 찍힘
            console.log(`${a}!, 반가워${id}야`);                      
        })              
    }great("hi" , "ha" , "kim" , "lee")
