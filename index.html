      function sum(...numbers) {
        // reduce((누적값, 현재값))
        return numbers.reduce((acc, curr) => acc + curr, 0);
        //  reduce() 배열의 값을 하나로 줄이는 메서드
        numbers.reduce(() => {}, 0);
      }
      console.log(sum(1, 2, 3, 4));
      console.log(sum(5, 10));

      function greet(greeting, ...names) {
        names.forEach((name) => {
          console.log(`${greeting}.${name}!`);
          console.log(names);
        });
      }
